<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Horizon Chasers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <main>
        <section class="contact-details">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i> Phone: <a href="tel:5555555555">555-555-5555</a></p>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@horizonechasers.com">info@horizonechasers.com</a></p>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Main St, Anytown, USA</p>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Contact Us Directly</h2>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <section class="socials">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Horizon Chasers. All rights reserved.</p>
            <p>Powered by Horizon Chasers</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
